<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Carousel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-track" id="carousel-track">
        <img src="https://picsum.photos/id/100/500/300" alt="">
        <img src="https://picsum.photos/id/101/500/300" alt="">
        <img src="https://picsum.photos/id/102/500/300" alt="">
        </div>
        <button class="prev-button" onclick="movePrev()">Prev</button>
  <button class="next-button" onclick="moveNext()">Next</button>
    </div>
    
  <script src="script.js"></script>
</body>
</html>
